machine:
  services:
    - docker

dependencies:
  override:
    - pip install -U fig
    - fig -f fig_test.yml pull
    - fig -f fig_test.yml build

test:
  override:
    - fig -f fig_test.yml run django coverage run tweetcheck/manage.py test --settings=config.test
  post:
    - fig -f fig_test.yml run django coverage html

general:
  artifacts:
    - "htmlcov"
