<div class="row">
  <div class="col-md-10">

    <h2>Tweets pending approval</h2>

    <ul class="tweets">
      <li ng-repeat="tweet in tweets.results | filter:{approved: false}" class="tweet-list">
        <h3>Tweet</h3>
        <p>{{tweet.url}}</p>
        <p>{{tweet.handle}}</p>
        <p>{{tweet.body}}</p>
        <p>{{tweet.approved}}</p>
        <button ng-click="approveTweet(tweet)" type="button" class="btn btn-primary">Primary</button>
      </li>
    </ul>

  </div>
</div>
