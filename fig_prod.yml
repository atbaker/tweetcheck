# Production Fig configuration file for Hypermasher

django:
  image: atbaker/tweetcheck
  links:
    - db:postgres
    - redis:redis
  environment:
    TWITTER_API_KEY:
    TWITTER_API_SECRET:
    DJANGO_SETTINGS_MODULE:
    DJANGO_SECRET_KEY:
    AWS_ACCESS_KEY_ID:
    AWS_SECRET_ACCESS_KEY:

celery:
  image: atbaker/tweetcheck
  working_dir: "/usr/src/app/tweetcheck"
  command: "celery -A config worker --loglevel=info"
  links:
    - db:postgres
    - redis:redis
  environment:
    C_FORCE_ROOT: "true"
    TWITTER_API_KEY:
    TWITTER_API_SECRET:
    DJANGO_SETTINGS_MODULE:
    DJANGO_SECRET_KEY:
    AWS_ACCESS_KEY_ID:
    AWS_SECRET_ACCESS_KEY:

data:
  image: postgres:9.3
  command: echo "Data-only container"

db:
  image: postgres:9.3
  volumes_from:
    - data

redis:
  image: redis:2.8

node:
  image: atbaker/tweetcheck-node
  links:
    - redis:redis

nginx:
  image: atbaker/tweetcheck-angular
  ports:
    - "80:80"
    - "443:443"
  links:
    - django:gunicorn
    - node:node
