# Fig configuration file for Hypermasher

django:
  build: .
  command: "gunicorn -c tweetcheck/config/gunicorn_config.py --reload wsgi:application"
  links:
    - db:postgres
  environment:
    TWITTER_API_KEY:
    TWITTER_API_SECRET:
    DJANGO_SETTINGS_MODULE:
  volumes:
    - .:/usr/src/app

db:
  image: postgres:9.3

nginx:
  image: atbaker/tweetcheck-nginx
  ports:
    - "8000:80"
  links:
    - django:gunicorn
