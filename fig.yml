# Fig configuration file for Hypermasher

django:
  build: .
  links:
    - db:postgres
  environment:
    TWITTER_API_KEY:
    TWITTER_API_SECRET:
    DJANGO_SETTINGS_MODULE:
  volumes:
    - .:/usr/src/app

db:
  image: postgres:9.3

nginx:
  # image: nginx:1.7
  image: nginx-foo
  ports:
    - "8000:80"
  links:
    - django:gunicorn
